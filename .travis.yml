language: node_js
branches:
  only:
  - master
before_install:
- npm install -g hexo
- npm install
before_script:
- git config --global user.name 'wayou'
- git config --global user.email 'wayou@gmail.com'
- sed -i'' "s~git@github.com:wayou/wayou.github.io.git~https://${GH_TOKEN}:x-oauth-basic@github.com/wayou/wayou.github.io.git~" _config.yml
install:
- hexo generate
script:
- hexo deploy --silent
